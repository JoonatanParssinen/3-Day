<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<img class="logo" src="locknkeygreen.png" id="logo"/>
	<audio id="lockSound" src="boop.wav" preload="auto"></audio>
	
    <div class="main-container">
        <input type="date" class="date-picker">
        <div class="time-grid">
            <div class="time-slot">9:00</div>
            <div class="time-slot">10:00</div>
            <div class="time-slot">11:00</div>
            <div class="time-slot">12:00</div>
            <div class="time-slot">13:00</div>
            <div class="time-slot">14:00</div>
            <div class="time-slot">15:00</div>
            <div class="time-slot">16:00</div>
            <div class="time-slot">17:00</div>
        </div>
        <div id="debug-info" style="margin-top: 20px; color: white; width: 80%; max-width: 600px;"></div>
    </div>

    <div class="modal-overlay" style="display: none;">
        <div class="modal-container">
            <div class="modal-content">
                <input type="text" class="modal-input" placeholder="Full Name">
                <input type="text" class="modal-input" placeholder="Phone Number">
                <input type="text" class="modal-input" placeholder="Email Address">
                <select class="modal-input">
                    <option value="" disabled selected>Player Amount</option>
                    <option value="1">1 Player</option>
                    <option value="2">2 Players</option>
                    <option value="3">3 Players</option>
                    <option value="4">4 Players</option>
                    <option value="5">5 Players</option>
                </select>
                <input type="text" class="modal-input" placeholder="Extra Details?">
                <button class="submit-btn">Submit</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Submit Successful</div>

    <script src="script.js"></script>
</body>

</html>
